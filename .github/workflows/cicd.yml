name: build and push docker image to ECR

on:
  push:
    branches: 
    
    - main 

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}

      - name: login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 906195732747.dkr.ecr.us-east-1.amazonaws.com

      - name: Build and push Docker image to ECR
        run: |
          docker build -t medilab:latest .
          docker tag medilab:latest 906195732747.dkr.ecr.us-east-1.amazonaws.com/medilab:latest
          docker push 906195732747.dkr.ecr.us-east-1.amazonaws.com/medilab:latest
          
