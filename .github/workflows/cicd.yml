name: build and push docker image to ECR

on: 
 push:
branches: [ main ]

jobs:
  build-push:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 807056234933.dkr.ecr.us-east-1.amazonaws.com

    - name: Build and push Docker image to ECR
      run: |
        docker build -t medilab:v1 .
        docker tag medilab:v1 807056234933.dkr.ecr.us-east-1.amazonaws.com/medilab:v1
        docker push 807056234933.dkr.ecr.us-east-1.amazonaws.com/medilab:v1



       
